<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

 if (chute == numeropensado) {
     mostra ("voce acertou!");
 }

 else {
         mostra ("voce errou, o numero pensado foi " + numeropensado);

 }

</script>
